apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'
android {
    compileSdkVersion 26
    buildToolsVersion "26.0.0"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:26.+'
    testCompile 'junit:junit:4.12'
}

task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

task javadoc(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives javadocJar
    archives sourcesJar
}

group = 'dronasahoo.drona.android'
version = '0.1.0'

install {
    repositories.mavenInstaller {
        pom.project {
            name 'ibot-library-android'
            description 'A library for finding out whether someone is on the naughty list or the nice list'
            url 'https://github.com/dronabyteridge/myapp'
            inceptionYear '2017'

            packaging 'aar'
            groupId 'dronasahoo.drona.android'
            artifactId 'ibot-library-android'
            version '0.1.0'

            licenses {
                license {
                    name 'The MIT License (MIT)'
                    url 'https://opensource.org/licenses/MIT'
                }
            }
            scm {
                connection 'https://github.com/dronabyteridge/myapp.git'
                url 'https://github.com/dronabyteridge/myapp'

            }
            developers {
                developer {
                    id = 'dronasahoo'
                    name 'Drona'
                }
            }
        }
    }
}

Properties bintrayProperties = new Properties()
bintrayProperties.load(project.rootProject.file('bintray.properties').newDataInputStream())

bintray {
    user = bintrayProperties.getProperty('user')
    key = bintrayProperties.get('key')
    configurations = ['archives']
    pkg {
        repo = 'android'
        name = 'ibot-library-android'
        userOrg = 'dronasahoo'
        licenses = ['MIT']
        vcsUrl = 'https://github.com/dronabyteridge/myapp.git'
        publish = true
        version {
            name = '0.1.1'
            desc = 'ibot-library-android 0.1.0'
            released = new Date()
            vcsTag = 'v0.1.0'
        }
    }
}
